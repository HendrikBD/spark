<div class="menuItem">
  <div class="title" (click)="onItemClick($event)">
    <div class="icon">
      <i class="{{menuItem.icon}}"></i>
    </div>
    {{ menuItem.title }}
  </div>

  <div class="submenu_container" *ngIf="menuItem.submenu">
    <div class="submenu" *ngIf="menuOpen.value">
      <spk-sidebar-item [menuItem]="subMenuItem" *ngFor="let subMenuItem of menuItem.submenu">
      </spk-sidebar-item>
    </div>
  </div>

</div>
