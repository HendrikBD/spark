<div class="auth_container">


  <div id="formGrid" [ngStyle]="styles.formGridAnimation">

    <div id="signInForm" *ngIf="exists.logIn">

      <div>
        <div class="header">
          Spark
        </div>
        <div class="subheader">Welcome Back</div>
      </div>

      <div class="formBody">
        <form (submit)="onLogIn($event)" [formGroup]="forms.login">
          <div class="form-input">
            <label>Email</label>
            <input class="form-control" [formControl]="forms.login.controls.email"/>
          </div>

          <div class="form-input">
            <label>Password</label>
            <input class="form-control" [formControl]="forms.login.controls.password" type="password"/>
          </div>

          <div class="buttons">
            <button class="btn btn-primary">Log In</button>
          </div>

        </form>

        <div class="footer">
          <span class="textButton" (click)="updateFormMode('createAcc')">Create an Account</span>
          Or
          <span class="textButton">Forgot Your Password</span>
        </div>
      </div>

    </div>

    <div id="createAccForm" *ngIf="exists.createAcc">

      <div class="header">
        Spark
      </div>
      <div class="subheader">Join us...</div>

      <div class="formBody">
        <form (submit)="onSignUp($event)" [formGroup]="forms.signup">

          <div class="form-input">
            <label>Email</label>
            <input class="form-control" [formControl]="forms.signup.controls.email"/>
          </div>

          <div class="form-input">
            <label>Password</label>
            <input class="form-control" [formControl]="forms.signup.controls.password" type="password"/>
          </div>

          <div class="form-input">
            <label>Retype Password</label>
            <input class="form-control" [formControl]="forms.signup.controls.passwordConfirm" type="password"/>
          </div>

          <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
          </div>
        </form>

        <div class="footer">
          <span class="textButton" (click)="updateFormMode('logIn')">Log In</span>
        </div>
      </div>

    </div>

  </div>

</div>
