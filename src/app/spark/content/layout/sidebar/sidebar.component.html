<div id="sidebar_container">

  <div id="sidebar" class="noSelect">
    <div class="sidebarMenu">
      <spk-sidebar-item [menuItem]="menuItem" *ngFor="let menuItem of menuItems">
      </spk-sidebar-item>
    </div>
  </div>

  <div id="sidebarToggle" (click)="onSidebarToggle()">
    <i class="fa fa-caret-left" *ngIf="this.fullSidebar.value"></i>
    <i class="fa fa-caret-right" *ngIf="!this.fullSidebar.value"></i>
  </div>
</div>
