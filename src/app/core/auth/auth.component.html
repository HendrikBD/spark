<div class="auth_container">


  <div id="formGrid">
    <div id="signInForm">
      <div class="header">
        Log In
      </div>

      <form (submit)="onSignIn($event)">
        <div class="form-input">
          <label>Email</label>
          <input class="form-control"/>
        </div>

        <div class="form-input">
          <label>Password</label>
          <input class="form-control"/>
        </div>

        <br/>

        <div class="buttons">
          <button class="btn btn-primary">Log In</button>
          <!-- <button class="btn btn&#45;secondary" type="button">Create Account</button> -->
        </div>

      </form>

      <br/>

      <div class="footer">
        <span class="textButton">Create an Account</span>
        Or
        <span class="textButton">Forgot Your Password</span>
      </div>
    </div>

    <div id="createAccForm">

      <form (submit)="onCreateAccount($event)">
        <div class="form-input">
          <label>Email</label>
          <input class="form-control"/>
        </div>

        <div class="form-input">
          <label>Password</label>
          <input class="form-control"/>
        </div>

        <div class="form-input">
          <label>Retype Password</label>
          <input class="form-control"/>
        </div>

        <br/>

        <div class="buttons">
          <button class="btn btn-primary">Create Account</button>
        </div>
      </form>
    </div>

  </div>

</div>
