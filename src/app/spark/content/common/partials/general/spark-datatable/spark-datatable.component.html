<ng-container *ngIf="!!portlet; else datatable">
  <spk-portlet
    [portletName]="portlet?.name"
    [portletIcon]="portlet?.icon">

    <ng-container *ngTemplateOutlet="datatable">
    </ng-container>

  </spk-portlet>
</ng-container>

<ng-template #datatable>
  <div class="mat-elevation-z2">
    <mat-table class="projects-table" [dataSource]="dataSource"
      matSort matSortDisableClear>

      <ng-container matColumnDef="name">
        <div class="header_container" *matHeaderCellDef mat-sort-header>#</div>
        <div class="cell_container" *matCellDef="let element">{{element.name}}</div>
      </ng-container>

      <ng-container matColumnDef="description">
        <div class="header_container" *matHeaderCellDef mat-sort-header>Description</div>
        <div class="cell_container description-cell" *matCellDef="let element">
          Testing a longer description
        </div>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

    <mat-paginator [length]="dataSource.count" [pageSize]="5" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
  </div>
</ng-template>
