<div class="auth_container">


  <div id="formGrid" [ngStyle]="styles.formGridAnimation">

    <div id="signInForm" *ngIf="exists.logIn">
      <div class="header">
        Login
      </div>

      <div class="formBody">
        <form (submit)="onSignIn($event)">
          <div class="form-input">
            <label>Email</label>
            <input class="form-control"/>
          </div>

          <div class="form-input">
            <label>Password</label>
            <input class="form-control"/>
          </div>

          <div class="buttons">
            <button class="btn btn-primary">Log In</button>
          </div>

        </form>

        <div class="footer">
          <span class="textButton" (click)="updateFormMode('createAcc')">Create an Account</span>
          Or
          <span class="textButton">Forgot Your Password</span>
        </div>
      </div>

    </div>

    <div id="createAccForm" *ngIf="exists.createAcc">

      <div class="header">
        Create Account
      </div>

      <div class="formBody">
        <form (submit)="onCreateAccount($event)">
          <div class="form-input">
            <label>Email</label>
            <input class="form-control"/>
          </div>

          <div class="form-input">
            <label>Password</label>
            <input class="form-control"/>
          </div>

          <div class="form-input">
            <label>Retype Password</label>
            <input class="form-control"/>
          </div>

          <div class="buttons">
            <button class="btn btn-primary">Create Account</button>
          </div>
        </form>

        <div class="footer">
          <span class="textButton" (click)="updateFormMode('logIn')">Log In</span>
        </div>
      </div>

    </div>

  </div>

</div>
